<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modular Listening</title>
    <script src="js/index.js"></script>
</head>
<body>
    <h1>Modular Listening</h1>
    <h3>Full Song</h3>
    <audio controls>
        <source src="sampleaudio.mp3" type="audio/mpeg">
    </audio>

    <h4>Stem 1</h4>
    <audio controls>
        <source src="kick.mp3" type="audio/mpeg">
    </audio>
    <h4>Stem 2</h4>
    <audio controls>
        <source src="snare.mp3" type="audio/mpeg">
    </audio>
    <h4>Stem 3</h4>
    <audio controls>
        <source src="hats.mp3" type="audio/mpeg">
    </audio>
    
</body>
</html>
